{% extends "blog/layout.html" %}
{% block body %}
<br>

{% if user.is_authenticated %}
<h1>Add posts</h1>
<form method="POST">
    {% csrf_token %}<br> {{ form.as_p }}<br>
    <button>Update</button>

</form>
{% else %}
<p>You have to register or login to update posts</p>
<a href="{% url 'signup'%}">Register</a>
<a href="{% url 'login'%}"> Login </a>
{%endif%}

{% endblock %}
