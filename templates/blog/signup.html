{% extends 'layout.html' %}

{% block body %}
<h2>Sign Up</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}<br>


    <button type="submit" class="btn btn-primary">Sign up</button>
    <button type="reset" class="btn btn-primary">Reset</button>

</form><br>
<p class = "text-center">Already a member? <a href="{% url 'login' %}">Login</a> here.</p>
{% endblock %}
