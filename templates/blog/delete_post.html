{% extends 'layout.html' %}


{% block body %}
{% if user.is_authenticated %}
<h1>Delete Post</h1>
<h3>Delete: {{ post.title }}</h3>
  <form  method="POST">
    {% csrf_token %}<br>
    <strong>Are You Sure </strong>
    <button>Delete</button>
  </form>

  {% else %}
  <p>You have to register or login to update posts</p>
<a href="{% url 'signup'%}">Register</a> <br>
<a href="{% url 'login'%}"> Login </a>
{% endif %}
{% endblock %}
